<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@700&display=swap" rel="stylesheet">
  <title>Reading List</title>
  <style>
    * {
      font-family: Hanuman;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-warning"></i> កម្រង<span class="text-warning">សៀវភៅ</span>ខ្ញុំ</h1>
      <form id="book-form" class="mb-2">
        <div class="form-group">
          <label for="title">ចំណងជើង</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">អ្នកនិពន្ធ</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">លេខសៀវភៅ</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="បញ្ចូលសៀវភៅបន្ថែម" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5​​ ">
        <thead>
          <tr class="text-white bg-warning">
            <th>ចំណងជើង</th>
            <th>អ្នកនិពន្ធ</th>
            <th>លេខសៀវភៅ</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>

</body>
<script src="main.js"></script>
</html>
